name: Docusaurus App CI/CD Development

on:
  workflow_dispatch:
  push:
    branches: ["dev"]
    paths: ["docusaurus/**"]
jobs:
  build_and_deploy_job:
    environment: dev
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          ref: ${{ github.event.inputs.branch || github.ref }} # Checkout the branch passed from the event or the default branch

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_DOCUSAURUS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (e.g., PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "./docusaurus" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_DOCUSAURUS_TOKEN }}
          action: "close"
 